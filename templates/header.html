<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
          integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .sidebar {
            position: sticky;
            top: 0;
            height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
        }

        .nav {
            flex: 1; /* Push everything else up */
        }

        .logout {
            margin-top: auto; /* Push logout to bottom */
            font-size: 20px;
        }
        .xl-text{
            font-size: 25px;
        }

        .nav-link .icon-text {
            font-size: 20px;
            opacity: 0; /* Hide text initially */
            transform: translateX(-10px); /* Move text slightly left */
            transition: opacity 0.3s, transform 0.3s; /* Smooth transition */
            display: inline-block;
        }

        .nav-link:hover .icon-text {
            opacity: 1; /* Show text on hover */
            transform: translateX(0); /* Return to original position */
        }

        .nav-link i {
            margin-right: 5px; /* Space between icon and text */
        }
        .bg-navy{
            background-color:#010034 ;
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-navy text-white p-3" style="width: 250px;">
        <h4 class="text-center">Mahasiswa</h4>
        <hr style="border:2px solid white;opacity:1;">
        <ul class="nav flex-column">
            <li class="nav-item mb-1">
                <a href="{{ url_for('dashboard') }}" class="nav-link text-white">
                    <i class="fa-regular fa-address-card xl-text"></i>
                    <span class="icon-text">Data Diri</span>
                </a>
            </li>
            <li class="nav-item mb-1">
                <a href="{{ url_for('krs') }}" class="nav-link text-white">
                    <i class="fa-solid fa-table xl-text"></i>
                    <span class="icon-text">KRS</span>
                </a>
            </li>
            <li class="nav-item mb-1">
                <a href="{{ url_for('laporan') }}" class="nav-link text-white">
                    <i class="fa-solid fa-chart-line xl-text"></i>
                    <span class="icon-text">Laporan</span>
                </a>
            </li>
        </ul>
        <!-- Logout Button -->
        <div class="logout mx-auto">
            <a href="{{ url_for('logout') }}" class="nav-link text-danger">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="p-4" style="width: 100%;">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
