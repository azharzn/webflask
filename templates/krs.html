{% extends 'header.html' %}
{% set title = "KRS" %}

{% block content %}
<h1 class="mb-4">Tambah Mata Kuliah</h1>
<div class="card p-4">
    <form method="POST">
        <div class="mb-3">
            <label for="kode" class="form-label required">Kode Mata Kuliah</label>
            <input type="text" class="form-control" id="kode" name="kode" required>
        </div>
        <div class="mb-3">
            <label for="matkul" class="form-label required">Nama Mata Kuliah</label>
            <input type="text" class="form-control" id="matkul" name="matkul" required>
        </div>
        <div class="mb-3">
            <label for="sks" class="form-label required">SKS</label>
            <input type="number" class="form-control" id="sks" name="sks" min="1" required>
        </div>
        <div class="mb-3">
            <label for="nilai" class="form-label required">Nilai</label>
            <input type="number" class="form-control" id="nilai" name="nilai" step="0.01" min="0" max="4" required>
        </div>
        <button type="submit" class="btn btn-primary">Tambah</button>
    </form>
</div>

<h2 class="mt-5">Daftar Mata Kuliah</h2>
<div class="card p-4 mt-3">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Kode</th>
                <th>Nama Mata Kuliah</th>
                <th>SKS</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.kode }}</td>
                <td>{{ course.matkul }}</td>
                <td>{{ course.sks }}</td>
                <td>{{ course.nilai }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
